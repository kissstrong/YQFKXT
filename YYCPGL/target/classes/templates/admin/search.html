<body id="subpage">

<div id="templatemo_wrapper">

    <div th:replace="~{admin/common::topbar}"></div>

    <div class="cleaner h20"></div>
    <div id="templatemo_main_top"></div>
    <div id="templatemo_main">
    	<div id="product_slider">
    		<div id="SlideItMoo_outer">	
                <div id="SlideItMoo_inner">
                    <div id="SlideItMoo_items">
                        <div class="SlideItMoo_element">
                            <a th:href="@{/admin/productDetail(pId=1)}" target="_parent">

                        <div class="SlideItMoo_element">

                        </div>
                        <div class="SlideItMoo_element">
                            <a th:href="@{/admin/productDetail(pId=4)}" target="_parent">

                    </div>			
                </div>
            </div>
            <div class="cleaner"></div>
        </div>
        
        <div th:replace="~{admin/common::sidebar}"></div>
        
        <div id="content">
        	<div class="col col_14 product_gallery" th:each="list:${pageInfo.list}">
            	<a th:href="@{/admin/productDetail(pId=${list.pId})}"><img th:src="@{${list.pictureId}+'collect.jpg'}" alt="Product 01" style="height: 200px;width: 200px"/></a>
                <h3 th:text="${list.msg}"></h3>
                <p class="product_price" >￥ [[${list.price}]]</p>
                <a th:href="@{/admin/joinBucket(pId=${list.pId})}" class="add_to_cart">Add to Cart</a>
                <input type="hidden" th:value="${pageInfo.pageNum}" id="a"/>
               <!-- <input type="hidden" th:value="${pageInfo.pageNum+1}" id="b"/>
                <input type="hidden" th:value="${pageInfo.pageNum+2}" id="c"/>
                <input type="hidden" th:value="${pageInfo.pageNum-1}" id="d"/>-->
                <input type="hidden" th:value="${pageInfo.pages}" id="e"/>
                <input type="hidden" th:value="${keyword}" id="k"/>
            </div>


        </div> <!-- END of content -->

        <div class="cleaner"></div>
        <div class="col-md-offset-1 col-md-10">
            <h4 align="center">
                <a onclick="up()" class="up oc">上一页</a>
                <a th:onclick="'javascript:query2('+${pageInfo.pageNum}+')'" class="oc">[[${pageInfo.pageNum}]]</a>
                <a th:onclick="'javascript:query2('+${pageInfo.pageNum+1}+')'" class="oc">[[${pageInfo.pageNum+1}]]</a>
                <a th:onclick="'javascript:query2('+${pageInfo.pageNum+2}+')'" class="oc">[[${pageInfo.pageNum+2}]]</a>
                <a onclick="down()" class="down oc">下一页</a>
            </h4>
        </div>

    <div th:replace="~{admin/common::footerbar}"></div>
   
</div>

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>

<script th:src="@{/js/jquery-3.1.0.js}" type="text/javascript"></script>
<script>
    function up() {
        //[[${pageInfo.pageNum-1<=0}]]
        var a=$('#a').val();
        var b=a-1;
        var keyword=$('#k').val();
        if(b<=0){
            $('.up').attr("disabled","true");
        }else {
            window.location="admin/query2?page="+b+"&keyword="+keyword
        }
    }

    function down() {
        //[[${pageInfo.pageNum+1>pageInfo.pages}]]
        var a=$('#a').val();
        var b=parseInt(a)+1;
        var e=$('#e').val();
        var keyword=$('#k').val();
        if(b>e){
            $('.down').attr("disabled","true");
        }else {
            window.location="admin/query2?page="+b+"&keyword="+keyword
        }
    }

    function query2(page) {
        var e=$('#e').val();
        var keyword=$('#k').val();
        if(page<=e){
            window.location="admin/query2?page="+page+"&keyword="+keyword
        }else {
            $(this).attr("disabled","true");
        }
    }
</script>
