<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>支付</title>
</head>
<body>
<hr>
<div class="form-container">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <H3 class="text-center">收银台</H3>
            <form th:action="@{/alipay1}" >
                <div class="form-group">
                    <label for="exampleInputEmail1"  class="text-center">*订单名称*</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="subject" th:value="${str}" style="text-align: center">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"  class="text-center">*付款金额*</label>
                    <input type="text" class="form-control" id="exampleInputPassword1"  name="total_amount"  readonly th:value="${total}" style="text-align: center">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2"  class="text-center">*备注*</label>
                    <input type="text" class="form-control" id="exampleInputPassword2" name="body" style="text-align: center">
                </div>
                <div class="row" style="text-align: center">
                        <button class="btn btn-primary text-center">支付宝支付</button>
                        <!--<input type="submit" class="btn btn-info"  value="支付宝支付"/>-->
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
